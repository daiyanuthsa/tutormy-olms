name: Build and Deploy to Hostinger


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Ambil kode dari repositori
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup PHP dan install dependensi (membuat folder 'vendor')
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Sesuaikan versi PHP Anda
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

      # 3. Setup Node.js dan build aset (membuat folder 'public/build')
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Sesuaikan versi Node.js Anda
      - name: Install NPM Dependencies and Build
        run: |
          npm install
          npm run build
      
      # 4. Unggah SEMUA file ke Hostinger via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_STAGING_SERVER }}
          username: ${{ secrets.FTP_STAGING_USERNAME }}
          password: ${{ secrets.FTP_STAGING_PASSWORD }}
          local-dir: ./ # Unggah semua isi dari direktori ini
          # Hapus file yang ada di server tapi tidak ada di repo (opsional tapi direkomendasikan)
          delete: true
